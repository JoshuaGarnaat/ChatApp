<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <script src="/script.js"></script>
</head>

<body>
    <div id="chat-container">
        <h2>Test</h2>

        <div id="messages"></div>
        <input id="reg-username" placeholder="Username" />
        <input id="reg-password" placeholder="Password" />
        <button onclick="register()">Register</button>
        <input id="log-username" placeholder="Username" />
        <input id="log-password" placeholder="Password" />
        <button onclick="login()">Login</button>
        <input type="number" id="ws-userid" placeholder="UserID" />
        <input id="ws-message" placeholder="Message" />
        <button onclick="sendMessage()">Send</button>
    </div>
</body>

</html>
