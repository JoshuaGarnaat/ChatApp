<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="login-container">
        <h2>ChatApp</h2>
        <div class="form-section">
            <input id="reg-username" placeholder="Username" />
            <input id="reg-password" type="password" placeholder="Password" />
            <button onclick="register()">Register</button>
        </div>
        <div class="form-section">
            <input id="log-username" placeholder="Username" />
            <input id="log-password" type="password" placeholder="Password" />
            <button onclick="login()">Login</button>
        </div>
    </div>

    <div id="chat-container" class="hidden">
        <div id="chat-header">
            <span id="current-user"></span>
            <button onclick="logout()">Logout</button>
        </div>
        <div id="conversation-tabs"></div>
        <div id="messages"></div>
        <div id="send-section">
            <input id="ws-username" placeholder="Username" />
            <input id="ws-message" placeholder="Message" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>

</html>
